<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Cosmos Pet Care</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-paw me-2"></i>Cosmos Pet Care
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pets.html">My Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointments.html">Appointments</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i> <span class="user-name">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item logout-btn" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <i class="fas fa-user-circle" style="font-size: 5rem; color: var(--primary-color);"></i>
                            </div>
                            <h5 class="user-name">User Name</h5>
                            <p class="text-muted mb-0">Pet Owner</p>
                        </div>
                        <hr>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="dashboard.html">
                                    <i class="fas fa-tachometer-alt"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pets.html">
                                    <i class="fas fa-paw"></i> My Pets
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="appointments.html">
                                    <i class="fas fa-calendar-check"></i> Appointments
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="payments.html">
                                    <i class="fas fa-credit-card"></i> Payments
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="profile.html">
                                    <i class="fas fa-user-cog"></i> Profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link logout-btn" href="#">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="alert-container"></div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">My Profile</h5>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required readonly>
                                    <small class="text-muted">Email cannot be changed</small>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="role" class="form-label">Account Type</label>
                                    <input type="text" class="form-control" id="role" name="role" value="Customer" readonly>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                            
                            <hr>
                            
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                                <small class="text-muted">Leave blank if you don't want to change password</small>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 border-top">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Cosmos Pet Care</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and has customer role
            if (!AUTH.isLoggedIn() || AUTH.getRole() !== 'customer') {
                window.location.href = '../login.html';
                return;
            }
            
            // Load profile data
            loadProfileData();
            
            // Event handlers
            document.querySelector('.logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                AUTH.clearAuth();
                window.location.href = '/CosmosPetCareApp/login.html';
            });
            
            // Handle form submission
            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                updateProfile();
            });
        });
        
        function loadProfileData() {
            // Fill form with user data from local storage
            const user = AUTH.user;
            if (!user) return;
            
            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('role').value = 'Customer';
            document.getElementById('address').value = user.address || '';
            
            // Update user name display
            document.querySelectorAll('.user-name').forEach(el => {
                el.textContent = user.name;
            });
        }
        
        async function updateProfile() {
            try {
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Basic validation
                if (!name || !phone || !address) {
                    UTILS.showAlert('Please fill in all required fields.', 'danger');
                    return;
                }
                
                // Check if new passwords match
                if (newPassword && newPassword !== confirmPassword) {
                    UTILS.showAlert('New passwords do not match.', 'danger');
                    return;
                }
                
                // Prepare data
                const data = {
                    id: AUTH.user.id,
                    name,
                    email: AUTH.user.email,
                    phone,
                    role: 'customer',
                    address
                };
                
                // Add password if provided
                if (currentPassword && newPassword) {
                    data.currentPassword = currentPassword;
                    data.newPassword = newPassword;
                }
                
                // Make API request to update profile
                const response = await fetch(`${API_BASE_URL}/users_update.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH.token}`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Update local user data
                    const updatedUser = {
                        ...AUTH.user,
                        name,
                        phone,
                        address
                    };
                    
                    AUTH.setAuth(AUTH.token, updatedUser);
                    
                    // Show success message
                    UTILS.showAlert('Profile updated successfully.', 'success');
                    
                    // Reset password fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Update user name in UI
                    document.querySelectorAll('.user-name').forEach(el => {
                        el.textContent = name;
                    });
                } else {
                    UTILS.showAlert(result.message || 'Failed to update profile.', 'danger');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                UTILS.showAlert('An error occurred while updating your profile.', 'danger');
            }
        }
    </script>
</body>
</html>
